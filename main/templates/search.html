{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  .card-img-top{
    width: 100%;
    height: 20vw;
    object-fit: cover;
}
.card-body{
  width: 100%;
  height: 13vw;

}
</style>
<main class="container my-4" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1"><span class="text-muted">Search result for</span> {{request.GET.q}}</h3>
	<div class="row">
    {% for product in data %}
		<div class="col-md-3 mb-4">
			<div class="card shadow">
			  <a href="/product/{{product.slug}}/{{product.id}}" style="text-decoration: none;"><img src="/media/{{product.image}}" class="card-img-top" alt="{{product.title}}"></a>
              <div class="card-body" style=" width: 12rem;">
                <h5 class="card-text"><a href="/product/{{product.slug}}/{{product.id}}" style="color: black; text-decoration: none;">{{product.title}}</a></h5>
                <h6>$ <span class="product-price-{{product.id}}">{{product.price}}</span></h6>
                  <input type="hidden" value="1" class="form-control product-qty-{{product.id}}" id="productQty" />
                  <input type="hidden" class="product-image-{{product.id}}" value="{{product.image}}" />
                  <input type="hidden" class="product-id-{{product.id}}" value="{{product.id}}" />
                  <input type="hidden" class="product-title-{{product.id}}" value="{{product.title}}" />
                        <button class="btn btn-txt btn-sm add-to-cart" data-index="{{product.id}}" style="background-color: transparent; border-radius: 15px; height: 25px; font-weight: 600;padding: 0 8px; border:2px solid #01250d; width:35%; ">Add</button>
                        <button class="btn btn-outline-light"><i class="fa fa-heart" style="color: red;"></i></button>
              </div>
			</div>
		</div>
    {% endfor %}
	</div>
</main>
{% endblock %}
