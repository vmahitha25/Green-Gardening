{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" >
    {% for product in data %}
      <div class="col-lg-4 col-md-6 mb-4 product-box">
        <div class="card" style="width: 70%; height: 50%; margin-left:15%; margin-top: 3%;">
          <div class="card shadow">
            <a href="/product/{{product.slug}}/{{product.id}}"><img src="media/{{product.image}}" class="card-img-top" alt="{{product.title}}"></a>
              <div class="card-body" style=" width: 12rem;">
                <h5 class="card-text"><a href="/product/{{product.slug}}/{{product.id}}" style="color: black; text-decoration: none;">{{product.title}}</a></h5>
                <h6>$ <span class="product-price-{{product.id}}"id="product_price" >{{product.price}}</span></h6>
                  <input type="hidden" value="1" class="form-control product-qty-{{product.id}}" id="productQty" />
                  <input type="hidden" class="product-image-{{product.id}}" value="{{product.image}}" id="product_image"  />
                  <input type="hidden" class="product-id-{{product.id}}" value="{{product.id}}" id="product_id" />
                  <input type="hidden" class="product-title-{{product.id}}" value="{{product.title}}" id="product_title" />
                        {% if user.is_authenticated %}
                        <button class="btn btn-txt btn-sm add-to-cart" data-index="{{product.id}}" style="background-color: transparent; border-radius: 15px; height: 25px; font-weight: 600;padding: 0 8px; border:2px solid #01250d; width:35%; ">Add</button>
                        <button class="btn btn-outline-light add-wishlist" data-product="{{product.id}}"><i class="fa fa-heart" style="color: red;"></i></button>
                        {% else %}
                        <button class="btn btn-txt btn-sm" data-index="{{product.id}}" style="background-color: transparent; border-radius: 15px; height: 25px; font-weight: 600;padding: 0 8px; border:2px solid #01250d; width:35%; "><a onclick="return confirm('Kindly Login to Continue')">Add</a></button>
                        <button class="btn btn-outline-light"><a onclick="return confirm('Kindly Login to Continue')"><i class="fa fa-heart" style="color: red;"></i></a></button>
                        {% endif %}

              </div>
            </div>
        </div>
      </div>
    {% endfor %}
</div>    
{% endblock %}
