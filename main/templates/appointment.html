{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> 
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Book an Appointment<a href="{% url 'add-address' %}" ></a></h3>
	<div class="row">
		<div class="col-md-9">
			{% if msg %}
			<p class="text-success">{{msg}}</p>
			{% endif %}
			<table class="table table-bordered">
				<form method="post">
					{{form.as_table}}
					<tr>
						<td colspan="2">
							<input type="submit" value="Save" class="btn btn-primary" />
						</td>
					</tr>
				</form>
			</table>
		</div>
	</div>
</main>
{% endblock %}
